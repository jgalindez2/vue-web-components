<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="dist/webcomps.css">
</head>
<body>
  <h2>This is a simple test</h2>
  <div id="app">
    {{ message }}
    <my-button></my-button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="dist/webcomps.umd.js"></script>
  <script>
    new Vue({
      el: '#app',
      components: {
        'my-button': window.Button
      },
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
